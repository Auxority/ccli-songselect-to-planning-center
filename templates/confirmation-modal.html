<div class="ccli-modal-overlay">
  <div class="ccli-modal-content ccli-confirmation-content">
    <div class="ccli-modal-header">
      <h2 data-template="title">Title</h2>
      <button class="ccli-modal-close">&times;</button>
    </div>
    <div class="ccli-modal-body">
      <div class="ccli-confirmation-message" data-template="message">Message</div>
      <div class="ccli-confirmation-buttons">
        <button type="button" class="ccli-btn ccli-btn-secondary" id="ccli-confirm-cancel" data-template="cancelText">Cancel</button>
        <button type="button" class="ccli-btn ccli-btn-primary" id="ccli-confirm-ok" data-template="confirmText">Confirm</button>
      </div>
    </div>
  </div>
</div>
